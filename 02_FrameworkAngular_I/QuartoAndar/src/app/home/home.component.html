<div class="container">
    <section id="startPage">
        <h1>Olá, {{nome}}</h1>
        <h2>Confira aqui a sua lista de imoveis:</h2>
        
        <mat-grid-list cols="3" rowHeight="3:5"> <!-- width:height-->
            <mat-grid-tile *ngFor="let imovel of imoveis">
                <mat-card>
                    <img mat-card-image src="../../assets/imageHouse_1.png" alt="Photo of my house">
                    <mat-card-content>
                        <h2>{{imovel}}</h2>
                        <ul>
                            <li>Quartos: 04</li>
                            <li>Banheiros: 03</li>
                            <li>Metragem: 10m²</li>
                        </ul>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button class="button_styled">Mais detalhes</button>
                    </mat-card-actions>
                </mat-card>                  
            </mat-grid-tile>
        </mat-grid-list>        
    </section>
</div>
